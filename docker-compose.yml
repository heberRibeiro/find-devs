version: "3.7"
services:
  db:
    image: mongo-image
    container_name: finddev-mongo-container
    restart: "always"
    build:
      context: ./data/db/mongo
      dockerfile: Dockerfile
    volumes:
      - ./data/db/mongo:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: finddevs
    networks:
      - rede-finddev
  backend:
    image: finddev-backend-image
    container_name: finddev-backend-container
    restart: "always"
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /usr/share/maven/backend
    volumes:
      - /finddev/backend:/usr/share/maven/backend
      - ~/.m2:/root/.m2
    ports:
      - "8080:8080"
    command: mvn clean spring-boot:run
    networks:
      - rede-finddev
    depends_on:
      - db
  frontend:
    image: finddev-frontend-image
    container_name: finddev-frontend-container
    restart: "always"
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /home/node/app/frontend
    volumes:
      - '/finddev/frontend:/home/node/app/frontend'
      - '/home/node/app/frontend/node_modules'
    ports:
      - "3000:3000"
    command: npm start
    networks:
      - rede-finddev
    depends_on:
      - backend
networks:
  rede-finddev:
    driver: "bridge"
