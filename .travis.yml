language: bash
services: docker
before_install:
  - cd .
  - echo "We are in the Docker folder"
script:
  - docker-compose -f docker-compose.prod.yml build
before_deploy:
  - echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
deploy:
  provider: script
  script:
    docker push heberf/finddev-backend-image
  on:
    branch: master
notifications:
  email: false
